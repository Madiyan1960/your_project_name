<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>햎햟햡햟향햦햫 햫햟 Supabase</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#2a9d8f" />
    <link rel="icon" href="icon-192.png" />

    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>

    <h3 class="shop-title">춺햎햣혞햣혝췉</h3>
    <div class="search-sort-filter">
   
    <select id="category-select">
        <option value="all">뉌햣 햨햟혝햣햡쮐햦햦</option>
        </select>
</div>

    <div id="products">행햟햡혞향햨햟 혝쮏쒫썜쮏...</div>

    <button id="cart-toggle" title="뤰햨혦혝혧/향햟햨혦혝혧 햨쮐향햦햫혞">
    <span id="cart-icon">游</span> <span id="cart-count">0</span>
</button>

    <div id="cart">
        
        <h2>햌쮐향햦햫햟</h2>
        <div id="cartItems">햌쮐향햦햫햟 혞혜혝햟</div>
        <div id="total">햊혝쮏: 0</div>
        <form id="orderForm">
            <input type="text" id="name" placeholder="햊햪혪" required />
            <input type="tel" id="phone" placeholder="햑햣햩햣혟쮏" required pattern="^\+?\d{10,15}$" title="뉋쒫왏얧쟴햣 햨쮐햣햨혝햫혦햧 햫쮏쨿왐 혝햣햩햣혟쮏쫧" />
            <input id="address" type="text" placeholder="햃햢햣혜 쮏웷쟳쒫썛쫧쟴" required autocomplete="on" />
            <button type="submit">뤰햟쒫쟴혧 향햟햨햟향</button>
        </form>
        <div id="message"></div>
    </div>

    <script src="js/script.js" type="module"></script>

</body>
</html>
